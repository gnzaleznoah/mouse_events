<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Mouse Events: mousedown event location</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <h1>Lab 4: Mouse Events</h1>
  <div class="set-layout">
    <div class="first">
      <h2>Click Anywhere in the box to move the Object</h2>
      <div id="ballBox">
        <div id="dot"></div>
      </div>
    </div>
    <div class="second">
      <h2>Click inside box to view your clicking Location </h2>
      <div class="dot-box">
          <h3 id="point">0,0</h3>       
      </div>
    </div>
    <div class="third">
      <h2>Click Button below image to change Blend Mode</h2>
      <figure class="blendpic">
        <img class="noah" src="images/noah2.png" alt="noah">
        <img class="athena" src="images/athena.png" alt="athena">
      </figure>
      <div class="buttons">
        <button onclick="blendOne()">Multiply</button>
        <button onclick="blendTwo()">Difference</button>
        <button onclick="blendThree()">Screen</button>
    </div>
    </div>
  </div>
<script  src="./script.js"></script>
</body>
</html>
